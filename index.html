<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikkandh Srikanth | Senior Finance Professional</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Primary Color */
            --primary-color: #2563EB; 
            --dark-bg: #1a1a1a;
            --light-bg: #f9f9f9;
            --text-color: #555;
            --heading-color: #222;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            font-weight: 600;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            transition: all 0.3s;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 24px;
        }
        .nav-link {
            color: #ddd !important;
            font-weight: 500;
            margin-left: 20px;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }

        /* --- Hero Section --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            object-fit: cover;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* --- Buttons --- */
        .btn-custom {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 35px;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: 600;
            border: none;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #1d4ed8;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* --- Section Styling --- */
        .section-padding {
            padding: 90px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h6 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 15px auto 0;
        }

        /* --- About / Progress Bars --- */
        .progress-container {
            margin-bottom: 25px;
        }
        .progress-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .progress {
            height: 8px;
            border-radius: 5px;
            background-color: #e9ecef;
            overflow: visible; 
        }
        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 5px;
            position: relative;
        }

        /* --- CTA Strip --- */
        .cta-strip {
            background-color: var(--primary-color);
            color: white;
            padding: 50px 0;
        }

        /* --- Services / Competencies Boxes --- */
        .service-box {
            background: #fff;
            padding: 45px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-radius: 10px;
            height: 100%;
            border-bottom: 3px solid transparent;
        }

        .service-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.15);
            border-bottom: 3px solid var(--primary-color);
        }

        .service-icon {
            font-size: 35px;
            color: var(--primary-color);
            margin-bottom: 25px;
            background: #eff6ff;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }

        /* --- Experience Cards --- */
        .experience-card {
            background: #fff;
            border-left: 5px solid var(--primary-color);
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        
        .experience-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .date-badge {
            background: #222;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* --- Stats Section --- */
        .stats-section {
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            position: relative;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        .stats-overlay {
            background: rgba(0,0,0,0.85);
            padding: 100px 0;
        }
        .stat-item {
            margin-bottom: 30px;
        }
        .stat-item h3 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .stat-item p {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Education Style --- */
        .edu-card {
            border: 1px solid #eee;
            padding: 50px 30px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            background: #fff;
            border-radius: 8px;
            height: 100%;
        }
        .edu-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .edu-card.featured {
            border: 2px solid var(--primary-color);
            transform: scale(1.02);
        }
        .corner-ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        .corner-ribbon i {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* --- Footer --- */
        footer {
            background: #111;
            color: #aaa;
            padding: 80px 0 20px;
        }
        .footer-widget h4 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .contact-info li {
            margin-bottom: 20px;
            list-style: none;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            color: var(--primary-color);
            margin-right: 15px;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
        }
        .contact-info a {
            color: #aaa;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-info a:hover {
            color: var(--primary-color);
        }
        
        .form-control {
            background: #1f1f1f;
            border: 1px solid #333;
            color: #fff; /* Text you type is white */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        /* THIS FIXES THE VISIBILITY OF THE LABELS INSIDE THE BOX */
        .form-control::placeholder {
            color: #bbb !important; /* Light Grey color for "Name", "Email" etc */
            opacity: 1;
        }
        
        .form-control:focus {
            background: #1f1f1f;
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: none;
        }
        
        .social-icons a {
            color: #fff;
            background: #333;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: 0.3s;
            text-decoration: none;
        }
        .social-icons a:hover {
            background: var(--primary-color);
        }

        /* --- Floating Whatsapp --- */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 25px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            font-size: 32px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 9999;
        }
        .whatsapp-float i {
            line-height: 60px;
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .edu-card.featured { transform: scale(1); margin-top: 20px; margin-bottom: 20px;}
            .cta-strip { text-align: center; }
            .cta-strip .text-md-end { margin-top: 20px; }
        } 
    </style>
</head>
